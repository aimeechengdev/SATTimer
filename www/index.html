<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
<script src="lib/ng-cordova.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="starter" ng-controller="MainCtrl">
    <ion-header-bar class="sat-title">
      <h1 class="title" style="text-align:center;font-size: 40px;line-height:44px;">SAT   Timer</h1>
    </ion-header-bar>
    <ion-content padding="true">
      <ion-toggle ng-model="enScreenTimeoutFlag" toggle-class="toggle-calm" ng-change=toggleScreenTimeout()>Enble Screen Time out</ion-toggle>
      <ion-toggle ng-model="enSoundFlag" toggle-class="toggle-calm" ng-change=toggleSound()>Enble Sound</ion-toggle>
      <button ng-click="startTimer()" class="button button-block button-primary">Start Timer</button>
      <div class="card" style="height: 80px;">
        <div class="item item-text-wrap" style="text-align:center;font-size: 60px; height: 60px;">
          {{timmer}}
        </div>
      </div>
      <div class="container">
        <button ng-click="stopTimer()" class="button button-primary column">Stop Timer</button>
        <button ng-click="resetTimer()" class="button button-primary column">Reset Timer</button>
      </div>
      <div class="card" style="height: 100px;" ng-show="messageEn">
        <div class="item item-text-wrap" style="text-align:center;font-size: 30px; height: 100px;">
          {{message}} 
        </div>
      </div>
    </ion-content>
  </body>
</html>
